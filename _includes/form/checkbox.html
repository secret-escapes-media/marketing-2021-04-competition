{% assign this = include.data %}
<p class="label">{{this.label}}{% unless this.required %}<span class="form--optional"> -&nbsp;optional</span>{% endunless %}</p>
<div class="input-buttons js-checkbox-question" data-question-id="{{form.id}}-{{this.id}}">
  {% for option in this.options %}<label for="{{form.id}}-{{this.id}}-{{option.id}}" class="input-button js-input-button">
    <div class="input-button__wrap">
      <div class="input-button__wrap-input">
        <input type="checkbox" id="{{form.id}}-{{this.id}}-{{option.id}}" value="{{option.value}}"{% if this.required %} data-required{% endif %}>
      </div>
      <div class="input-button__wrap-text">
        {{option.label}}
      </div>
    </div>
  </label>{% endfor %}
  <input id="{{form.id}}-{{this.id}}" type="hidden" name="{{this.id}}" value="">
</div>
