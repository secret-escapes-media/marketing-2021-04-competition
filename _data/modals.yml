- id: competition-terms
  pages:
    - id: competition
  content: >
    <div>
      <h1 class="h h--lg">Competition terms & conditions</h1>
      <div class="space--lg"></div>
      <h2 class="h h--serif h--xs">Promoter And Participants</h2>
      <ol class="continuing-list continuing-list--start">
        <li>
          The Promoter is Secret Escapes Ltd, (registered number 07026107) 120
          Holborn, London, EC1N 2TD (the “Promoter”).
        </li>
        <li>
          All entrants (“Participants”) must be Great Britain and Northern Ireland
          residents aged 18 or over.
        </li>
        <li>
          Employees of Secret Escapes, their affiliated companies, their families,
          agents and other parties directly involved with this promotion and the
          sponsorship are not eligible to enter.
        </li>
        <li>
          By entering this prize draw, all participants are deemed to have agreed to
          be bound by these terms and conditions unless notified otherwise in
          writing.
        </li>
      </ol>
      <div class="space--lg"></div>
      <h2 class="h h--serif h--xs">The Prize Draw</h2>
      <ol class="continuing-list">
        <li>
          To enter this prize draw, participants must make a booking on the
          Promoter’s website www.secretescapes.com during the Promotion Period
          (defined in paragraph 6 below).
        </li>
        <li>
          The Promotion starts at 09:00 on [22/04/2021], and shall run for a total
          period of one month (the “Promotion Period”). The Promotion Period may not
          be held across consecutive weeks. For reasons related to COVID-19, the
          Promoter reserves the right in its sole discretion to suspend entries to
          the competition for a period of time, and the closing date shall be
          extended accordingly. If this happens, the Promoter will publish details
          and an updated closing date on the prize draw page. All entries must be
          received by no later than 23.59 UK time on [22/05/2021], or such later
          date as may be shown on the prize draw page in the event of disruption due
          to COVID-19.
        </li>
        <li>
          Incomplete, invalid or inappropriate entries, or entries received after
          the closing date will not be eligible to win.
        </li>
      </ol>
      <div class="space--lg"></div>
      <h2 class="h h--serif h--xs">How To Participate</h2>
      <ol class="continuing-list">
        <li>
          To enter this draw, Participants must make a booking for a hotel or
          holiday on www.secretescapes.com during the Promotion Period.
        </li>
        <li>Only one entry is permitted per person.</li>
      </ol>
      <div class="space--lg"></div>
      <h2 class="h h--serif h--xs">Prize Draw Requirements</h2>
      <ol class="continuing-list">
        <li>
          Participants agree to be contacted by the Promoter for the purposes of
          administering the prize draw, including via email.
        </li>
        <li>
          <div>
            <div>
              Promoter reserves the right to disqualify entries that:
              <ol class="ol--no-space ol--letters">
                <li>
                  are based on bookings that are subsequently cancelled and were not
                  made in good faith;
                </li>
                <li>are incomplete or illegible; or</li>
                <li>otherwise do not meet the requirements.</li>
              </ol>
            </div>
          </div>
        </li>
        <li>
          Winners agrees for the Promoter to share the Winners name and contact
          details with the relevant hotel that is providing the prize so that they
          can verify the Winners on contacting the hotel.
        </li>
      </ol>
      <div class="space--lg"></div>
      <h2 class="h h--serif h--xs">The Prize</h2>
      <ol class="continuing-list">
        <li>
          <div>
            <div>
              The prizes available will consist of the following:
              <ol class="ol--no-space ol--letters">
                <li>
                  <div>
                    <p>
                      4 individual entrants will be awarded a hotel stay at one of
                      the following hotels, allocated to them by the Promoter:
                    </p>
                    <div style="padding-left: 0.8rem; padding-top: 1.25rem">
                      <p>3 - night stay at Borgo Sentinella, Italy for 2 people</p>
                      <div style="padding-left: 0.8rem; padding-top: 0.4rem">
                        <p>
                          (i) Standard room (room upgrade based on availability)
                        </p>
                        <p>(ii) Welcome Drink</p>
                        <p>
                          (iii) Stay valid from 01/05/2021 to 31/10/2021 +
                          01/05/2022 to 31/10/2022 (stay is subject to
                          availability). 30/07/2021 to 10/09/2021 + 30/07/2022 to
                          10/09/2022 are blacked out
                        </p>
                        <p>
                          (iv) The stay must be booked in with hotel by 30/09/2021
                        </p>
                      </div>
                    </div>
                    <div style="padding-left: 0.8rem; padding-top: 1.25rem">
                      <p>
                        3 - night stay at Blue Kotor Bay Premium Resort, Montenegro
                        for 2 people
                      </p>
                      <div style="padding-left: 0.8rem; padding-top: 0.4rem">
                        <p>
                          (i) Standard Double Room (room upgrade based on
                          availability)
                        </p>
                        <p>(ii) Welcome drink, Breakfast and dinner daily</p>
                        <p>
                          (iii) Stay valid from 01/05/2021 to 30/12/2022 (stay is
                          subject to availability). 17/09/2021 to 20/09/2021 are
                          blacked out
                        </p>
                        <p>
                          (iv) The stay must be booked in with hotel by 30/09/2021
                        </p>
                      </div>
                    </div>
                    <div style="padding-left: 0.8rem; padding-top: 1.25rem">
                      <p>
                        3 - night stay at Le Petit Palais D'Aglae, France for 2
                        people
                      </p>
                      <div style="padding-left: 0.8rem; padding-top: 0.4rem">
                        <p>(i) Deluxe double room</p>
                        <p>
                          (ii) Breakfast every morning, welcome drink + Mignardises,
                          15% discount on spa products and treatment + Welcome spa
                          amenity "baume Coco vanille"
                        </p>
                        <p>
                          (iii) Stay valid from 13/09/2021 to 31/10/2022 (stay is
                          subject to availability). 31/12/2021 + 01/07/2022 to
                          31/08/2022 are blacked out
                        </p>
                        <p>
                          (iv) The stay must be booked in with hotel by 30/09/2021
                        </p>
                      </div>
                    </div>
                    <div
                      style="
                        padding-left: 0.8rem;
                        padding-top: 1.25rem;
                        padding-bottom: 1.25rem;
                      "
                    >
                      <p>
                        5 - night stay at Diamond Deluxe Hotel, Kos, Greece for 2
                        people
                      </p>
                      <div style="padding-left: 0.8rem; padding-top: 0.4rem">
                        <p>(i) Superior Deluxe Swim Up room</p>
                        <p>
                          (ii) Halfboard (breakfast and buffet dinner daily),
                          welcome signature drink per person, per stay, bottle of
                          wine and fruit in the room upon arrival, 20% discount at
                          Peruzzi Restaurant (à la carte menu, discount is for food
                          only) per room, per stay, 20% discount on spa treatments
                          at Mazarin spa per room, per stay
                        </p>
                        <p>
                          (iii) Stay valid from 01/05/2021 to 31/07/2021 +
                          01/05/2022 to 31/07/2022 (stay is subject to
                          availability). 01/08/2021 to 31/09/2021 are blacked out +
                          01/11/2021 to 30/04/2022 (hotel is closed)
                        </p>
                        <p>
                          (iv) The stay must be booked in with hotel by 30/09/2021
                        </p>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  There are 4 prizes available in total, with each prize consisting
                  of a three or five night hotel stay (varying depending on the
                  hotel) for two people at a hotel selected by the Promoter.
                </li>
                <li>
                  The stay is subject to availability, and all school holidays and
                  UK bank holidays are blacked out;
                </li>
                <li>The stay must be booked by no later than 30 September 2021.</li>
                <li>
                  Winners must contact the relevant hotel to arrange the booking
                  themselves.
                </li>
                <li>
                  Travel is not included in the prize and is at the cost of the
                  Winner.
                </li>
              </ol>
            </div>
            <div>
              <div>
                These stays are subject to availability and any government
                guidelines/restrictions in place at the chosen destination (which
                may affect the availability of facilities at the hotel), as well as
                the booking terms and conditions of Secret Escapes which can be
                viewed at
                <a href="https://www.secretescapes.com/terms-and-conditions"
                  >www.secretescapes.com/terms-and-conditions</a
                >.
              </div>
            </div>
          </div>
        </li>
        <li>
          <div>
            <div>
              For entrants who win a hotel stay, all stays must be completed by the
              dates specified next to the relevant hotels above. In the event that:
              <ol class="ol--no-space ol--letters">
                <li>
                  <div>
                    <div>
                      You are unable to travel due to:
                      <ol class="ol--no-space ol--roman">
                        <li>contracting COVID-19;</li>
                        <li>
                          Being required to self-isolate pursuant to government
                          guidelines; or
                        </li>
                        <li>
                          Being resident in an area subject to government
                          restrictions to combat the spread of COVID-19, out of
                          which travel is not permitted;<br />or
                        </li>
                      </ol>
                    </div>
                  </div>
                </li>
                <li>
                  Your chosen hotel is closed, or travel is not permitted to its
                  vicinity due to government restrictions to combat the spread of
                  COVID-19,
                </li>
              </ol>
            </div>
            <div>
              each Winner must arrange an alternative date of stay with the relevant
              hotel as soon as possible after such circumstances are no longer
              applicable. Any change of dates or cancellation of the booking is at
              the discretion of each hotel.
            </div>
          </div>
        </li>
        <li>
          Promoter reserves the right to publish the name, town and county of the
          winner or to publicise any prize giving presentation after the date of the
          draw. If the winner does not wish such details to be published, they must
          advise the promoter at time of being notified that they have won.
        </li>
        <li>
          The prizes are non-transferable and no cash alternatives will be
          substituted for the prizes on offer. In the event that the prizes offered
          are unavailable due to circumstances beyond our control, the Promoter
          reserves the right to offer an alternative prize of equal or greater
          value.
        </li>
        <li>
          The winner must claim the prize no later than 7 days after the winner has
          been informed.
        </li>
        <li>
          If the winner rejects or fails to claim the prize on time in accordance
          with clause 17 the prize may be awarded to other entrants at the absolute
          and sole discretion of the promoter.
        </li>
      </ol>
      <div class="space--lg"></div>
      <h2 class="h h--serif h--xs">Selection</h2>
      <ol class="continuing-list">
        <li>
          The winner will be drawn at random at the end of the prize draw by Secret
          Escapes from all bookings made by customers in the UK during the Promotion
          Period.
        </li>
        <li>
          The winner will be contacted via email by Secret Escapes to the winner’s
          email address with the next steps of how to claim the prize.
        </li>
      </ol>
      <div class="space--lg"></div>
      <h2 class="h h--serif h--xs">Disclaimer</h2>
      <ol class="continuing-list">
        <li>
          Promoter reserves the right to refuse to honour any entry or to recover
          the full value of any prize if it considers there has been an abuse or
          breach of the terms and conditions of this Promotion.
        </li>
        <li>
          The Promoter shall not be liable for any loss, damage or injury of any
          nature however caused, sustained by any participant under this promotion.
          However, nothing in these rules shall have the effect of excluding or
          restricting the promoter’s liability for personal injury or death caused
          by the proven negligence of its employees or contractors.
        </li>
        <li>
          In the event of a dispute over interpretation or implementation of the
          rules on any matter related to the prize draw, the decision of the
          directors of the Promoter is final and no correspondence will be entered
          into.
        </li>
        <li>
          Although the Promotion may be featured on Facebook and Instagram, this
          Promotion is not sponsored, endorsed or administered by, or associated
          with Facebook and Instagram. By entering this Promotion, all entrants
          release Facebook and Instagram from any liability arising out of this
          Promotion. Participants are providing information to the Promoter and not
          to Facebook and Instagram. The information entrants provide will only be
          used for the purposes referred to in these terms and conditions.
        </li>
      </ol>
      <div class="space--lg"></div>
      <h2 class="h h--serif h--xs">Data Protection</h2>
      <ol class="continuing-list">
        <li>
          <div>
            All personal data collected as part of the Promotion will be handled in
            accordance with the Secret Escapes privacy notice. Entrants can view a
            copy of such notice at
            <a href="https://www.secretescapes.com/privacy-policy"
              >www.secretescapes.com/privacy-policy</a
            >.
          </div>
        </li>
      </ol>
    </div>
